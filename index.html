<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Modak&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.min.js"></script>

    <script src="assets/js/script.js"></script>
    <title>PyGambler</title>
</head>
<body>
    <h1>note: if you cant see the gamble button, your res is funky.</h1>
    <h1>you can try clicking on the "PyGambler" title and it should work</h1>
    <div class="title"><h1 id="titleContent">PyGambler</h1></div><br>
    <div class="input">
        <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
    </div>
    <div class="midsection">
        <p>Tokens: <span id="tokenCount">0</span></p>
        <div id="gambleButton">Gamble your code!</div>
    </div>
    <div class="slots">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
    </div>
    <audio id="winSound" src="assets/audio/win.wav" preload="auto"></audio>
    <audio id="ultraWinSound" src="assets/audio/ultrawin.wav" preload="auto"></audio>
    <audio id="blipSound" src="assets/audio/blip.wav" preload="auto"></audio>
</body>
</html>
